<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Ditte & Anton framsida exempel</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #959e82;
                font-family: "Playfair Display", serif;
                overflow: hidden;
            }

            .container {
                text-align: center;
                position: relative;
                z-index: 10;
            }

            .row {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 2rem;
            }

            .text {
                font-family: "Great Vibes", cursive;
                font-size: 12rem; /* bigger main text */
                color: #fff;
                opacity: 0;
                position: relative;
            }

            .date {
                font-family: "Great Vibes", cursive;
                font-size: 7.5rem; /* larger date */
                color: #fff;
                margin-top: 2.5rem;
            }

            /* Animations */
            @keyframes slideInLeft {
                from {
                    transform: translateX(-120%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideInRight {
                from {
                    transform: translateX(120%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideInTop {
                from {
                    transform: translateY(-120%);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            @keyframes slideInBottom {
                from {
                    transform: translateY(120%);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .slide-left {
                animation: slideInLeft 1s forwards;
            }
            .slide-top {
                animation: slideInTop 1s forwards;
            }
            .slide-right {
                animation: slideInRight 1s forwards;
            }
            .slide-bottom {
                animation: slideInBottom 1s forwards;
            }

            /* Musical notes */
            .note {
                position: absolute;
                font-size: 8rem;
                opacity: 0;
                font-family: "Great Vibes", cursive;
                pointer-events: none;
                user-select: none;
                animation: floatNote linear forwards;
            }

            @keyframes floatNote {
                0% {
                    transform: translateY(0) translateX(0) rotate(0deg);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.9;
                }
                100% {
                    transform: translateY(-120vh) translateX(var(--drift))
                        rotate(var(--rotate));
                    opacity: 0;
                }
            }

            @media (max-width: 600px) {
                .text {
                    font-size: 4rem;
                }
                .date {
                    font-size: 2rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="d" class="text">D</div>
                <div id="amp" class="text">&</div>
                <div id="a" class="text">A</div>
            </div>
            <div id="date" class="text date">2026-04-11</div>
        </div>

        <script>
            // Sequence the animations
            function animateSequence() {
                const d = document.getElementById("d");
                const amp = document.getElementById("amp");
                const a = document.getElementById("a");
                const date = document.getElementById("date");
                const INITIAL_DELAY = 100;
                const DELAY = 900;

                setTimeout(() => d.classList.add("slide-left"), INITIAL_DELAY);
                setTimeout(
                    () => amp.classList.add("slide-top"),
                    INITIAL_DELAY + DELAY,
                );
                setTimeout(
                    () => a.classList.add("slide-right"),
                    INITIAL_DELAY + DELAY * 2,
                );
                setTimeout(
                    () => date.classList.add("slide-bottom"),
                    INITIAL_DELAY + DELAY * 3,
                );

                // Start showing notes after all text has appeared
                setTimeout(startNotes, 3200);
            }

            function startNotes() {
                const notes = [
                    "♪",
                    "♫",
                    "♬",
                    "♩",
                    "♪",
                    "♫",
                    "♬",
                    "♩",
                    //"💍",
                    //"🎉",
                ];
                const colors = ["#4d5c45"]; //, "#cfa9f1", "#ffd7a6", "#fff8a6"]; // pastel pink, lavender, peach, gold

                setInterval(() => {
                    const note = document.createElement("div");
                    note.classList.add("note");
                    note.textContent =
                        notes[Math.floor(Math.random() * notes.length)];
                    note.style.left = Math.random() * window.innerWidth + "px";
                    note.style.bottom = "-30px";
                    note.style.color =
                        colors[Math.floor(Math.random() * colors.length)];

                    // Random animation properties
                    const drift = Math.random() * 200 - 100 + "px"; // left/right drift
                    const rotate = Math.random() * 60 - 30 + "deg"; // rotation
                    note.style.setProperty("--drift", drift);
                    note.style.setProperty("--rotate", rotate);
                    note.style.animationDuration = 6 + Math.random() * 5 + "s";

                    document.body.appendChild(note);

                    setTimeout(() => note.remove(), 12000);
                }, 1200);
            }

            window.onload = animateSequence;
        </script>
    </body>
</html>
